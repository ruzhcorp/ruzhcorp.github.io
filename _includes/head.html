<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Language" content="ru-RU" />
  
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:title" content="Национальный корпус русского языка" />
  <meta property="og:description" content="Присоединяйся к созданию русско-китайского параллельного корпуса языка" />
  <meta property="og:image" content="http://ruzhcorp.github.io/public/blue-01.png" />
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Национальный корпус русского языка" />
  <meta name="twitter:description" content="Присоединяйся к созданию русско-китайского параллельного корпуса языка" />
  <meta name="twitter:domain" content="{{ site.baseurl }}" />

  
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "О нас" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
